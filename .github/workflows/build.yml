name: build-windows-exe
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Initialize Go module and fetch dependencies
        shell: pwsh
        run: |
          if (!(Test-Path go.mod)) { go mod init loss_store }
          go get modernc.org/sqlite
          go mod tidy
          dir

      - name: Build exe
        run: go build -o dist/loss_store.exe loss_store.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: loss_store-windows-amd64
          path: dist/loss_store.exe
          if-no-files-found: error


