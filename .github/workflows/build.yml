name: build-windows-exe
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Initialize Go module and fetch dependencies
        shell: pwsh
        run: |
          if (!(Test-Path go.mod)) { go mod init pdfsplitter }
          go mod tidy

      - name: Create dist folder
        shell: pwsh
        run: |
          if (!(Test-Path "dist")) { New-Item -ItemType Directory -Path "dist" }

      - name: Build PDFSplitter.exe
        run: go build -ldflags="-H windowsgui" -o dist/PDFSplitter.exe PDFSplitter.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDFSplitter-windows-amd64
          path: dist/PDFSplitter.exe
          if-no-files-found: error
